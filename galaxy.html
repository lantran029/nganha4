<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dải Ngân Hà Tím Xanh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0e001f 0%, #000000 100%);
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="galaxy"></canvas>

<script>
const canvas = document.getElementById('galaxy');
const ctx = canvas.getContext('2d');
let w, h;

let stars = [];
let nebulas = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}

// Tạo sao ngẫu nhiên
function createStars(count = 1000) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      radius: Math.random() * 1.5 + 0.2,
      alpha: Math.random(),
      speed: Math.random() * 0.002 + 0.001,
      hue: 240 + Math.random() * 60 // tím xanh
    });
  }
}

// Tạo cụm tinh vân (nebula) như đám mây sáng
function createNebulas(count = 5) {
  nebulas = [];
  for (let i = 0; i < count; i++) {
    nebulas.push({
      x: Math.random() * w,
      y: Math.random() * h,
      size: 300 + Math.random() * 400,
      hue: 260 + Math.random() * 30,
      alpha: 0.05 + Math.random() * 0.05
    });
  }
}

// Vẽ từng sao
function drawStars(time) {
  for (let star of stars) {
    star.alpha += Math.sin(time * star.speed) * 0.005;
    const grad = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 4);
    grad.addColorStop(0, `hsla(${star.hue}, 100%, 80%, ${star.alpha})`);
    grad.addColorStop(1, `hsla(${star.hue}, 100%, 80%, 0)`);

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Vẽ cụm tinh vân
function drawNebulas() {
  for (let nebula of nebulas) {
    const gradient = ctx.createRadialGradient(
      nebula.x, nebula.y, 0,
      nebula.x, nebula.y, nebula.size
    );
    gradient.addColorStop(0, `hsla(${nebula.hue}, 100%, 65%, ${nebula.alpha})`);
    gradient.addColorStop(1, `hsla(${nebula.hue}, 100%, 65%, 0)`);

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(nebula.x, nebula.y, nebula.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Animate
let lastTime = 0;
function animate(time) {
  const dt = time - lastTime;
  lastTime = time;

  ctx.clearRect(0, 0, w, h);
  drawNebulas();
  drawStars(time * 0.001);

  requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
  resize();
  createStars();
  createNebulas();
});

resize();
createStars();
createNebulas();
animate(0);
</script>
</body>
</html>
